{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <title>Answer Page |</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="shortcut icon" href="https://scontent.fabb1-2.fna.fbcdn.net/v/t39.30808-6/286283908_111367944934856_7702637904057720739_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeE3TBlF_wtQ4ky1RNTBddHk_4zWFdP1333_jNYV0_Xffb8oSspbRwn0EniQxG-uis7Bp-HxqtHvEBAV2xxpYx4L&_nc_ohc=3ouYM5xCkiYAX_ztPgT&_nc_zt=23&_nc_ht=scontent.fabb1-2.fna&oh=00_AT9LL2LTeJ4ZcETXNrg0CNTNvqerdTLwvCYV3Hla9IrSeg&oe=62A83358">
</head>
<body>
  <main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm bg-body">
        <div class="container px-5">
            <a class="navbar-brand" href=""><h3>
              Borinati
            </h3></a>
            </div>
        </div>
    </nav>
<br>
<br>

   <div class="text-center text-primary">
    <h3>Add Your Answer Below</h3>
   </div>
   <br>
<div class="container">
  <div class="row justify-content-center">
       <div class="card shadow-sm bg-body">
         <div class="card-body">
           <div class="col-md-7">
             {% load crispy_forms_tags %}
                   <form method="POST" action="" enctype="multipart/form-data">
                     {% csrf_token %}  
                     {{ form.media }}
                     {{ form | crispy }}
                     <input type="submit" value="submit" class="btn btn-primary">      
               </div>
           </div>
         </form>
         </div>
       </div>
   </div>
</div>
   <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
   <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
   <br>
   <br>
   <footer class="bg-light p-5 text-center bg-body">
    <div class="row">
      <div class="col p-5">
        <a href="https://www.borinati.com/Terms-Of-Use/">Terms Of Use</a>|
        <a href="https://www.borinati.com/Privacy-policy">Privacy Policy</a>|
      </div>
    </div>
   </footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <title>Profile Page |</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="shortcut icon" 
    href="https://scontent.fabb1-2.fna.fbcdn.net/v/t39.30808-6/286283908_111367944934856_7702637904057720739_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeE3TBlF_wtQ4ky1RNTBddHk_4zWFdP1333_jNYV0_Xffb8oSspbRwn0EniQxG-uis7Bp-HxqtHvEBAV2xxpYx4L&_nc_ohc=3ouYM5xCkiYAX_ztPgT&_nc_zt=23&_nc_ht=scontent.fabb1-2.fna&oh=00_AT9LL2LTeJ4ZcETXNrg0CNTNvqerdTLwvCYV3Hla9IrSeg&oe=62A83358">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm bg-body">
        <div class="container px-5">
            <a class="navbar-brand" href=""><h3>
              Borinati
            </h3></a>
            </div>
        </div>
    </nav>
<br>
<br>
  <div class="container">
    {% for profile in profiles %}
    <div class="row justify-content-end">
        <div class="col">
          <a href="{% url 'edit' profile.slug %}" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
          style="z-index: 1;">
          Edit profile
      </a>
          </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-md-2">
        {% if profile.profile_image %}
        <img style="height: 150px; width: 160px;" class="rounded image-fluid"
        src="{{profile.profile_image.url}}" alt="">
        {% endif %}
      </div>
      <div class="col-md-4">
        <br>
        <p>{{profile.user.username}}</a>
        <br>
        <a href="{{profile.website}}">website</a>
        <a href="{{profile.twitter}}">Twitter</a>
        <p>{{profile.city}}</p>
        <p>{{profile.location}}</p>
      </div>
    </div>
    <div class="col">
      <h4>About</h4>
        <p>{{profile.stories|safe}}</p>
      </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <p>Votes</p>
        <button class="btn btn-primary">
          {{number_of_likes}}
        </button>
      </div>
    </div>
    {% endfor %}
  </div>
  <br>
  <br>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <title>Edit Profile|</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="shortcut icon" href="https://scontent.fabb1-2.fna.fbcdn.net/v/t39.30808-6/286283908_111367944934856_7702637904057720739_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeE3TBlF_wtQ4ky1RNTBddHk_4zWFdP1333_jNYV0_Xffb8oSspbRwn0EniQxG-uis7Bp-HxqtHvEBAV2xxpYx4L&_nc_ohc=3ouYM5xCkiYAX_ztPgT&_nc_zt=23&_nc_ht=scontent.fabb1-2.fna&oh=00_AT9LL2LTeJ4ZcETXNrg0CNTNvqerdTLwvCYV3Hla9IrSeg&oe=62A83358">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light bg-body shadow-sm">
      <div class="container px-5">
          <a class="navbar-brand" href="{% url 'login' %}"><h3>Borinati</h3></a>
          </div>
      </div>
  </nav>
<br>
<br>
<div class="container">
     <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="card bg-body shadow-sm">
                <div class="card-body">
                    {% load crispy_forms_tags %}
                  <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %} 
                    {{ form.media }} 
                    {{ form | crispy }}
                    <br>
                    <input type="submit" value="submit" class="btn btn-primary">      
              </div>
          </div>
        </form>
        </div>
        </div>
      </div>
    </div>
   </div>
   <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
   <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
   <br>
   <br>
</body>
</html>

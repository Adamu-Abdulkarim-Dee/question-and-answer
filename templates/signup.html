<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Singn Up Borinati</title>

    <meta name="twitter:image" content="https://res.cloudinary.com/drivemetech/image/upload/v1655308776/ygnvjkbw8tzeqaxhuwxl.jpg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="https://res.cloudinary.com/drivemetech/image/upload/v1655308776/ygnvjkbw8tzeqaxhuwxl.jpg"/>   
</head>
<style>
    @media (min-width: 992px) {
  .navbar-nav li {
    margin-left: 5px;
  }
}

  .navbar-nav li {
    margin-bottom: 5px;
  }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm bg-body">
        <div class="container">
            <a class="navbar-brand" href="">
                <h3>Borinati</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="btn btn-primary shadow-sm" aria-current="page" 
                    href="{% url 'Home' %}">Home</a></li>
                    <li class="nav-item"><a class="btn btn-primary shadow-sm" 
                        href="{% url 'About' %}">About</a></li>
                    <li class="nav-item"><a class="btn btn-primary shadow-sm" 
                        href="{% url 'FeedBack' %}">Contact</a></li> 
                        <li class="nav-item"><a class="btn btn-primary shadow-sm" 
                            href="{% url 'login' %}">log in</a></li>  
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container p-10">
        <div class="form-container">
          <div class="row justify-content-center align-content-center">
              <div class="col-md-6">
                  <div class="card p-5 shadow-lg bg-body">
                    <h2 class="text-center text-primary">Sign up for free</h2>
                    <br>
                    <div class="text-center text-danger">
                        {% for message in messages %}
                        <h5>{{ message }}</h5>
                        {% endfor %}
                    </div>
                    <br>
                  <form method="POST" action="{% url 'register' %}">
                      {% csrf_token %}
                      <div class="form-group">
                          <label class="text-primary text-dark font-weight-bold">Username</label>
                          <input type="text" class="form-control" placeholder="Enter Your Username" name="username">
                      </div>

                      <br>
                      <div class="form-group">
                          <label class="text-primary text-dark font-weight-bold">Email</label>
                          <input type="email" class="form-control" placeholder="Enter Your Email" name="email" >
                      </div>
    
                      <br>
                      <div class="form-group">
                          <label class="text-primary text-dark font-weight-bold">First Name</label>
                          <input type="text" class="form-control"  placeholder="First Name" required name="first_name">
                      </div>

                      <br>
                      <div class="form-group">
                          <label class="text-primary text-dark font-weight-bold">Last Name</label>
                          <input type="text" class="form-control" placeholder="Last Name" required name="last_name">
                      </div>

                      <br>
                      <div class="form-group">
                          <label class="text-primary text-dark font-weight-bold">Enter Password</label>
                          <input type="password" class="form-control" placeholder="Enter Password" name="password">
                      </div>

                      <br>
                      <div class="form-group">
                          <label class="text-primary text-dark font-weight-bold">Confirm Password</label>
                          <input type="password" class="form-control"  placeholder="Confirm Password" name="password2">
                      </div>


                    <br>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">By clicking “Sign up”, you are agree to<a href="{% url 'Rules' %}"> 
                        Privacy Policy</a> and <a href="{% url 'Terms' %}">Terms of use</a></label>
                       </div>
                       <label class="form-check-label" for="exampleCheck1">
                        <a href="{% url 'login' %}">Already Have An Account</a>
                       </label>
                        <br>
                      <br>
                      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                  </form>
              </div>
              </div>
          </div>
       </div>
    </div>
    <br>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
